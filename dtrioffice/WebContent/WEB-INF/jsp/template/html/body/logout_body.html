<div class="pt-4 m-0 row shadow" id="logout_body">
	<div class="col-md-12 p-0">
		<div class="mb-3 text-center">
			<h3>
				<b>Logout ERP</b>
			</h3>
		</div>
		<!-- 登出功能 -->
		<div class="h5 mb-0 border border-primary rounded shadow bg-light" style="min-height: 600px;">
			<div class="p-1 mb-2 mt-2 m-0 row">
				<div class="row m-0 col-md-5 p-1"></div>
				<div class="row m-0 col-md-2 p-1">
					<div class="col-md-6 p-0">Check:</div>
					<div class="col-md-6 p-0" id="logout_check">false</div>
				</div>
				<div class="row m-0 col-md-5 p-1"></div>
			</div>
			<div class="p-1 mb-2 mt-2 m-0 row">
				<div class="row m-0 col-md-5 p-1"></div>
				<div class="row m-0 col-md-2 p-1">
					<div class="col-md-6 p-0">Account is:</div>
					<div class="col-md-6 p-0" id="logout_account"></div>
				</div>
				<div class="row m-0 col-md-5 p-1"></div>
			</div>
			<div class="p-1 mb-2 mt-2 m-0 row">
				<div class="row m-0 col-md-5 p-1"></div>
				<div class="row m-0 col-md-2 p-1">
					<div class="col-md-6 p-0">
						<a href="login.jsp" title="點我跳過">跳過 回登入</a>
					</div>
					<div class="col-md-6 p-0" id="time">7</div>
				</div>
				<div class="row m-0 col-md-5 p-1"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	console.log("logout_body");
	templateBody = new Vue({
		el : "#logout_body",
		data : {},
		created : function() {
			//初始化
			$("#logout_account").text(main.loginData.account);
			$("#logout_check").text(main.allData.check);
			this.delayURL();
		},
		methods : {
			delayURL : function() {
				//倒數轉跳登入面
				var delay = document.getElementById("time").innerHTML;
				var t = setTimeout("templateBody.delayURL()", 1000);
				if (delay > 0) {
					delay--;
					document.getElementById("time").innerHTML = delay;
				} else {
					clearTimeout(t);
					templateNav.$destroy();
					templateBody.$destroy();
					window.location.href = "login.jsp";
				}
			},
		},
		beforeDestroy : function() {
		},
	});
</script>
